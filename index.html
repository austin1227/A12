<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
<div id="myApp">
        <table >
            <thead>
                <th>Rank</th>
                <th>Trail Name</th>
                <th>Length in Miles</th>
                <th>Level of Difficulty</th>
            </thead>

            <tbody>

                <tr is=camelid-component
                    v-for="trails in trails"
                    :rank="trails.rank"
                    :name="trails.name"
                    :distance="trails.distance"
                    :difficulty="trails.difficulty">

                    </camelid-component>


                </tr>


            </tbody>
          </table>



            <form v-on:submit.prevent="addTrail(trails)">
              <fieldset>
                <legend>Add a Trail</legend>
                <div class="form-group">
                  <label> Rank <input v-model="rankInput" type="text"/></label>
                </div>

                <div class="form-group">
                  <label> Trail Name <input v-model="nameInput" type="text"/></label>
                </div>

                <div class="form-group">
                  <label> Length in Miles <input v-model="distanceInput" type="text"/></label>
                </div>

                <div class="form-group">
                  <label> Level of Difficulty <input v-model="difficultyInput" type="text"/></label>
                </div>

                <button type="submit"> Add a Trail </button>
              </fieldset>

            </form>

</div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
  </body>

</html>
